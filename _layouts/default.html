<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <title>{{ page.title }}</title>
    <meta name="keywords" content="{{ page.metaKeywords }}" />
    <meta name="description" content="{{ page.metaDescription }}" />
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
    <link rel="stylesheet" href="/stylesheets/sumoselect.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="../javascripts/external/jquery/jquery.sumoselect.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo">
          <a href="/">
            <img src="/images/logo.svg" alt="DeveloperHub van Uitzendbureau.nl"/>
            <h3>DeveloperHub van Uitzendbureau.nl</h3>
          </a>
        </div>

        <nav>
          {% include nav.html nav=site.data.menu %}
        </nav>

      </header>
      <section>
        {{ content }}
      </section>
    </div>

    <script src="/javascripts/external/scale-fix.js"></script>
